{% load static %}

Here is a simple form to send scores.<br />

You currently have: {{ money }} <br />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<form action="{% url 'invest:send_score' %}" method="POST" id="post-score">
    {% csrf_token %}
Enter the score you want to send:
<input name="score" type="number" step="0.01" required />
<button type="submit">Submit</button>
</form>


<script src="{% static 'js/send_score.js' %}"></script>
